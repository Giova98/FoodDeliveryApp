      <h4 class="text-center text-3xl">Cont√°ctenos</h4>
  
      <form>
        <div class="grid grid-cols-2 gap-5">
          <input
            type="text"
            class="border border-gray-800 px-4 py-2 focus:outline-none focus:border-blue-500"
            placeholder="Nombre"
          />
          <input
            type="text"

            rows="5"
