<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contactos</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>

    <header class="header">
      <div class="logo">
        <img src="../assets/logo.png" alt="Logo del sitio" />
        <a href="./index.html">CARPYFOOD</a>
      </div>

      <nav>
        <ul class="navbar">
          <li><a href="../index.html">Inicio</a></li>
          <li><a href="./Pages/Contacto.html">Contacto</a></li>
          <li><a href="../Pages/Registrate.html">Registrarte</a></li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <div class="texto-lado">
        <h1>¡Comunícate y dejanos tu consulta!</h1>
      </div>
      <div class="color">
        <form class="formulario">
          <h2>Envíanos un Mensaje</h2>
          <div class="Grupo-Nombre">
            <input type="text" placeholder="Primer nombre" required />
            <input type="text" placeholder="Último nombre" />
          </div>

          <div class="Grupo-Contactos">
            <input type="email" placeholder="Email" required/>
            <input type="tel" placeholder="Número telefónico" />
          </div>

          <div class="Grupo-Seleccion">
            <select>
              <option>Forma de contacto preferente</option>
              <option>Email</option>
              <option>Teléfono</option>
            </select>

            <select>
              <option>¿Qué estás buscando?</option>
              <option>Servicios</option>
              <option>Queja</option>
              <option>Sucursal</option>
              <option>Otros</option>
            </select>
          </div>

          <textarea placeholder="Mensaje" required></textarea>

          <div class="button">
            <button type="submit">ENVIAR >></button>
          </div>
        </form>
      </div>
    </main>
    <script src="../main.js"></script>
  </body>
</html>
