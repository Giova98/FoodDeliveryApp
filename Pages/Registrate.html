<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/register.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <title>Register</title>
  </head>
  
  <body>
    <div class="cuerpo">
      <div class="logo">
        <img src="../assets/logo.png" alt="" />
      </div>
      <div class="box-principal">
        <div class="titulo">
          <h1>Regístrate o inicia sesión para continuar</h1>
        </div>
        <button class="cajas caja1"><i class="fab fa-google"></i><span>Continuar con Google</span></button>
        <button class="cajas caja2"><i class="fab fa-facebook-f"></i><span>Continuar con Facebook</span></button>
        <button class="cajas caja3"><i class="fab fa-apple"></i><span>Continuar con Apple</span></button>
        <button class="cajas caja4"><i class="fas fa-user"></i><span>Ya tengo una cuenta</span></button>
      </div>
    </div>
  </body>
</html>
