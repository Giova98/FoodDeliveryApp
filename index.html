<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <img class="logo" src="assets/logo.png" alt="Logo del sitio">
        <button class="abrir-menu">Abrir</button>
        <nav class="navegacion">
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Quienes somos</a></li>
            <li><a href="#">Servicios</a></li>
            <li><a href="#">Que hacemos</a></li>
            <li><a href="#">Contacto</a></li>
        </nav>
    </header>

    <div class="filtrar">
        <h3>Filtrar por:</h3>
        
        <div class="buttons">
        <button><img src="https://cdn.icon-icons.com/icons2/1673/PNG/512/arrowheadrightoutline_110742.png" alt="" height="20"></button>
        <button>Promos</button>
        <button>Cupones</button>
        <button>Novedades</button>
        </div>
        
       <div class="relev">
        <h3>Ordenar por:</h3>
        <select class="seleccion">
            <option value="">Relevancia</option>
            <option value="">Clasificacion</option>
            <option value="">Tiempo de entrega</option>
            <option value="">Envio gratis a domicilio</option>
        </select>
       </div>
    </div>
    <div class="carrusel1">
        <img class="carr0" src="https://images.rappi.com.ar/rests_taxonomy/f8bba89a-e7e8-4aa5-9801-64ee3a80ea36.png?e=webp&q=10&d=10x10" alt=""> 
        <img class="carr0" src="https://images.rappi.com.ar/rests_taxonomy/4fa3e258-dda5-42fc-abde-65861c4718ac.png?e=webp&q=10&d=10x10" alt="">
        <img class="carr0" src="https://images.rappi.com.ar/rests_taxonomy/95073b19-052a-44c8-9cbd-7d38e5974eac.png?e=webp&q=10&d=10x10" alt="">
        <img class="carr0" src="https://images.rappi.com.ar/rests_taxonomy/212a4f4a-9105-4d8f-8321-fc9e65d35f6a.png?e=webp&q=10&d=10x10" alt="">
        <img class="carr0" src="https://images.rappi.com.ar/rests_taxonomy/7c4ff13c-1028-48a1-8041-f75b5e8686d8.png?e=webp&q=10&d=10x10" alt="">
    </div>

    <div class="recomendaciones">
        <h2>Recomendaciones</h2>
    </div>

    <div class="carrusel2">
        <img class="carr" src="https://images.deliveryhero.io/image/pedidosya/restaurants/mostaza-arg-logo.jpg" alt="">
        <img class="carr" src="https://images.deliveryhero.io/image/pedidosya/restaurants/kfc-obelisco.jpg" alt="">
        <img class="carr" src="https://pbs.twimg.com/profile_images/1604944600321368064/FrLrbKGB_400x400.jpg" alt="">
        <img class="carr" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ--1MJsy7_DWpEDHBVdc8L7Vn-neqF-M_MyA&s" alt="">
        <img class="carr" src="https://therockbury.com/wp-content/uploads/2014/03/subway-logo.jpg" alt="">
        <img class="carr" src="https://argentina.gridohelado.com/wp-content/uploads/2021/03/Imagen-Novedades-400x400-1.jpg" alt="">
        <img class="carr" src="https://cdn.pixabay.com/photo/2017/09/03/11/05/starbucks-2709927_1280.jpg" alt="">
