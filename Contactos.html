<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos</title>
    <link rel="stylesheet" href="tp.css">
</head>
<body>

    <div class="container">
        <div class="texto-lado">
            <h1>¡Comunícate y dejanos tu consulta!</h1>
        </div>

        <div class="img-container">
            <img class="img1" src="https://img.freepik.com/premium-vector/customer-care-illustration-concept_42694-27.jpg?w=2000" alt="Fotografía">
        </div>

        <div class="color">
            <form class="formulario">
                <h2>Envíanos un Mensaje</h2>
                <div class="Grupo-Nombre">
                    <input type="text" placeholder="Primer nombre">
                    <input type="text" placeholder="Último nombre">
                </div>

                <div class="Grupo-Contactos">
                    <input type="email" placeholder="Email">
                    <input type="tel" placeholder="Número telefónico">
                </div>

                <div class="Grupo-Seleccion">
                    <select>
                        <option>Forma de contacto preferente</option>
                        <option>Email</option>
                        <option>Teléfono</option>
                    </select>
                
                    <select>
                        <option>¿Qué estás buscando?</option>
                        <option>Servicios</option>
                        <option>Queja</option>
                        <option>Sucursal</option>
                        <option>Otros</option>
                    </select>
                </div>

                <textarea placeholder="Mensaje"></textarea>

                <div class="button">
                    <button type="submit">ENVIAR >></button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
